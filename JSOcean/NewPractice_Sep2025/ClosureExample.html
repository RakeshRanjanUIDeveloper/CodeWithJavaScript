                    }, 1000);
                } closure(i)
            }

        x();

            }

        function outer(){
            var outer =10;
            function inner(){
                var inner =20;
                console.log(outer)
                console.log(inner) 
            }

        }
        const closure = outer();
        closure()
    </script>
