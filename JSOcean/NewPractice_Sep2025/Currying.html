<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Currying is a technique where a function that takes multiple arguments is transformed into a sequence of functions,
         each taking a single argument.</h3>
    <ul>Why Should We Use Currying?
        <li>Reusability</li>
        <li></li>
    </ul>
    <script>
       function add(a){
        return function(b){
            return function(c){
                return a+b+c
            }
        }
       }
       console.log(add(2)(3)(4))


       function sendAutoEmail(to){
        return function(subject){
            return function(body){
                console.log(`Sending mail to ${to} with ${subject} for ${body}`)
            }
        }
       }

       let step1 = sendAutoEmail('rakesh@gmail.com')
       let step2 = step1("New Order Confirmation")
       step2("Hey Rakesh, Here is something for you!!")


       function evaluate(operation){
        return function(a){
            return function(b){
                switch(operation){
                    case 'sum' : 
                        return a+b ;
                        break;
                    case 'subtract' : 
                        return a-b;
                        break;
                    case 'multiply' :
                        return a*b;
                        break;
                    case 'divide' :
                        return a/b;
                        break;
                }
            }
        }
       }

       console.log(evaluate('sum')(20)(10));
       console.log(evaluate('subtract')(20)(10));
       console.log(evaluate('multiply')(20)(10));
       console.log(evaluate('divide')(20)(10));


       function calculate(a){
            return function (b){
                return function(){
                    return a+b
                }
            }
       }
       console.log(calculate(2)(3)())

       // Infinite Currying

       function calc(a){
            return function(b){
                if(b) return calc(a+b);
                return a
            }
       }
       console.log(calc(2)(3)(4)(5)(6)())
    </script>
</body>
</html>
