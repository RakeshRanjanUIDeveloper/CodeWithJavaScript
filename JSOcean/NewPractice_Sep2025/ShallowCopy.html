<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
     const obj = {a:1, b:{c:3}};
     const shallowCopy = Object.assign({}, obj);
     console.log(shallowCopy)
     shallowCopy.a=10
     console.log(shallowCopy.a)
     console.log(obj.a)
     shallowCopy.b.c=30;
     console.log(shallowCopy.b.c);
     console.log(obj.b.c)

     const objj= {a:100, b:{c:300}};
     const deepCopy = JSON.parse(JSON.stringify(objj));
     console.log(deepCopy)
     deepCopy.a=1000;
     deepCopy.b.c=3000;
     console.log(deepCopy)
     console.log(objj)
  </script>
</body>
</html>
