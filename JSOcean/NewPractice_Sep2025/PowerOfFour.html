<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerOfFour</title>
</head>
<body>
    <script>
        function isPowerOfFour(n){
            if(n<0) return false;
            return (n & (n-1)) === 0 && (n-1)%3===0;
        }
        console.log(isPowerOfFour(16))
    </script>
</body>
