        function maximumProducts(nums) {
            const sorted = nums.sort((a, b) => a - b);
            console.log(sorted)
            const n = sorted.length;
            // Product of 3 largest numbers
            const product1 = sorted[n - 1] * sorted[n - 2] * sorted[n - 3];
