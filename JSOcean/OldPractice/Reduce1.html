<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const data = [
            { imgSrc: "image1.jpg", imgDimensions: "100x100" },
            { imgSrc: "image2.jpg", imgDimensions: "200x150" },
            { imgSrc: "image3.jpg", imgDimensions: "300x250" }
        ];

        const {allImgSrc, allImgDimensions} = data.reduce((acc, curr) => {
            acc.allImgSrc.push(curr.imgSrc)
            acc.allImgDimensions.push(curr.imgDimensions)
            return acc
        }, {allImgSrc : [], allImgDimensions: []})
        console.log(allImgSrc);
        console.log(allImgDimensions);

        //Â ['image1.jpg', 'image2.jpg', 'image3.jpg']
        // ['100x100', '200x150', '300x250']
    </script>
</body>
</html>
