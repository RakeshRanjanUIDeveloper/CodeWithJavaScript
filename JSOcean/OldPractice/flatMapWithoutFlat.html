<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Write a JS program to implement flatMap array without using flat function.</h2>
    <script>
        let numArray = [1, 2, [3, 4, [5, 6]]];
        function implementFlatMap(numArray) {
            let result = [];
            numArray.map((num) => {
                if (!Array.isArray(num)) {
                    result.push(num)
                } else {
                    result = result.concat(implementFlatMap(num))
                }
            })
            return result
        }
        console.log(implementFlatMap(numArray));
    </script>
</body>

</html>
