<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function outer() {
            let count = 0;
            function inner() {
                count++;
                console.log(count);
            }
            return inner;
        }

        const fn = outer();
        fn(); // 1
        fn(); // 2t

        function makeCounter() {
            let count = 0;
            return function () {
                return count++;
            };
        }

        const counter1 = makeCounter();
        console.log(counter1()); // 0
        console.log(counter1()); // 1
        console.log(counter1()); // 2


        let name = "Global";
        function greet() {
            console.log(name); // global
        }
        function callGreet() {
            let name = "Local";
            greet();
        }

        callGreet();

        function outerFunc() {
            let x = 10;
            return function () {
                console.log(x);
            };
        }

        let innerFunc = outerFunc();
        innerFunc();

        for (var i = 0; i < 3; i++) {
            setTimeout(() => console.log(i), 100); // 3, 3, 3
        }

        for (let i = 0; i < 3; i++) {
            setTimeout(() => console.log(i), 100); //0, 1, 2 let i is block-scoped â€” each loop iteration creates a new i in a new scope.
        }

        function createFunctions() {
            let funcs = [];
            for (var i = 0; i < 3; i++) {
                funcs.push(function () {
                    return i;
                });
            }
            return funcs;
        }

        const funcs = createFunctions();
        console.log(funcs[0]()); // 3
        console.log(funcs[1]()); //3
        console.log(funcs[2]()); // 3

        function createFunctionss() {
            let funcss = [];
            for (var i = 0; i < 3; i++) {
                funcss.push(
                    (function (j) { //j is a parameter in the IIFE, so each iteration gets its own copy.
                        return function () {
                            return j;
                        };
                    })(i)
                );
            }
            return funcss;
        }
        const funcss = createFunctionss();
        console.log(funcss[0]()); // 0
        console.log(funcss[1]()); // 1
        console.log(funcss[2]()); // 2



        function outerr() {
            let arr = [];
            for (var i = 0; i < 3; i++) {
                arr.push(((j) => {
                    return function () {
                        console.log(j); //0, 1, 2
                    };
                })(i));
            }
            return arr;
        }

        let result = outerr();
        result[0]();
        result[1]();
        result[2]();


        function makeAdder(x) {
            return function (y) {
                return x + y;
            };
        }

        let add5 = makeAdder(5);
        let add10 = makeAdder(10);

        console.log(add5(2)); // 7
        console.log(add10(2));// 12


        function counter() {
            let count = 0;
            return {
                increment() {
                    count++;
                    console.log(count);
                },
                decrement() {
                    count--;
                    console.log(count);
                }
            };
        }

        let c = counter();
        c.increment();
        c.increment();
        c.decrement();

    </script>
</body>

</html>
