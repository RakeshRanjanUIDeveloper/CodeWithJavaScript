<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fetchApiWithRetry(retiresLeft = 3, delay = 5000) {
            console.log(`Trying to fetch... Attempts left: ${retriesLeft}`);
            const apiPromise = new Promise((resolve, reject) => {
                const apiResponse = {
                    name: 'Ranjan',
                    age: 34
                }
                const statusCode = 200;
                if (statusCode === 200) {
                    resolve(apiResponse)
                } else {
                    reject("Fetch to Failed")
                }
            })

            apiPromise
                .then((result) => {
                    console.log(result)
                })
                .catch((error) => {
                    console.log(error)
                })
        }
        fetchApiWithRetry()

    </script>
</body>

</html>
