<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       const myPromise = new Promise((resolve,reject) =>{
        const apiResponse ={
            name:'Rakesh',
            designation:'SE'
        }
        const statusCode = 200;
        if(statusCode===200){
            resolve(apiResponse)
        }else{
            reject("Fetch to failed")
        }
       })
       myPromise
            .then((result)=>{
                console.log(result)
            })
            .catch((error)=>{
                console.log(error)
            })
    </script>
</body>
</html>
