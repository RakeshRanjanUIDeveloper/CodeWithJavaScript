<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //arr/map((num, i, arr) => ())
        Array.prototype.myMap = function(cb){
            let temp = [];
            for (let i = 0; i < this.length; i++) {
                temp.push(cb(this[i], i, this));
            }
            return temp;
        }
        let arr = [1,2,3,4,5,6];
        let results = arr.myMap((num) => num*3);
        console.log(results);

    </script>
</body>
</html>
