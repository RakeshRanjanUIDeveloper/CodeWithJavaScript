<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check if a string is a palindrome</title>
</head>

<body>
    <!--Check if a string is a palindrome-->
    <script>
        function checkPalindrome(str) {
            let result = '';
            for (let i = str.length-1; i>=0; i--) {
               result +=str[i]
            }
            if(result == str){
                return true
            }else{
                return false
            }

        }
        console.log(checkPalindrome("Naman"))
        console.log(checkPalindrome("Rakesh"))
    </script>
</body>

</html>
