<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        function listFormat(arr){
            console.log(arr);
            let str = ''
            if(arr.length === 1){
                str = arr[0]
            }
            if(arr.length === 0){
                str  = "your array is empty"
            }
            if(arr.length >1){
                let lastItem = arr[arr.length-1]
                let withoutLastItem = arr.slice(0, arr.length-1);
                str = withoutLastItem.join(', ') +" and "+ lastItem
            }

            return str
        }
        console.log(listFormat(["Apple"]));
        console.log(listFormat(["Apple", "Banana"]));
        console.log(listFormat(["Apple", "Banana", "Mango"]));
        console.log(listFormat([]));
    </script>
</body>
