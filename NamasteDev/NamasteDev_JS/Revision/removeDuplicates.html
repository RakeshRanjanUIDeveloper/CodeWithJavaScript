<body>
    <script>
        function removeDuplicates(arr) {
           let uniqueValue= [];
           let duplicatevalues = [];
           for (let i = 0; i < arr.length; i++) {
                if(!uniqueValue.includes(arr[i])){
                    uniqueValue.push(arr[i]);
                }else{
                    duplicatevalues.push(arr[i])
                }
           }
           return uniqueValue
        }
       console.log(removeDuplicates([1, 2, 2, 3, 4, 4]))
    </script>
</body>

</html>
