<body>
    <script>
        function flattenArray(arr) {
            let result = [];
            arr.forEach(element => {
                if (!Array.isArray(element)) {
                    result.push(element)
                } else {
                    // result = result.concat(flattenArray(element))
                    // result = result.push([...flattenArray(element)]) wrong Approach
                    result = [...result, ...flattenArray(element)]
                }
            });
            return result
        }
        console.log(flattenArray([1, [2, [3, 4], 5], 6]));
        console.log(flattenArray([['a'], ['b', ['c', 'd'], 'e']]));
    </script>
</body>
