    <script>
        Array.prototype.myReduce = function (callback, initialValue) {
            if (typeof callback !== 'function') {
                throw new TypeError(callback + ' is not a function');
            }
            const array = this;
            const hasInitialValue = arguments.length >= 2;
            if (array.length === 0 && !hasInitialValue) {
                throw new TypeError('Reduce of empty array with no initial value');
            }
            let accumulator = hasInitialValue ? initialValue : array[0];
            let startIndex = hasInitialValue ? 0 : 1;
            for (let i = startIndex; i < array.length; i++) {
                accumulator = callback(accumulator, array[i], i, array);
            }
            return accumulator;
        };
        console.log([1, 2, 3].myReduce((acc, curr) => acc + curr));
        console.log([1, 2, 3].myReduce((acc, curr) => acc + curr, 10));
        console.log([].myReduce((acc, curr) => acc + curr, 5));
        console.log([].myReduce((acc, curr) => acc + curr));

    </script>
