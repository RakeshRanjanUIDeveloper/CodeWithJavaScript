<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function debounce(fn,delay){
            let timer;
            return function(...args){
                const context = this;
                clearTimeout(timer)
                timer = setTimeout(() =>{
                    fn.apply(context, args)
                }, delay)
            }
        }
        const debouncedLog = debounce(console.log, 300);
        debouncedLog("Hello");
        debouncedLog("Hi");
        debouncedLog("Hey");
    </script>
</body>
</html>
