<body>
    <h2>Write a function <code>countVowels</code> that takes a string as input and returns the number of vowels in that string.
         Vowels include both lowercase and uppercase characters: 
        <code>'a', 'e', 'i', 'o', 'u'</code> and <code>'A', 'E', 'I', 'O', 'U'</code>.</h2>

    <script>
        const vowels = ['a','e','i','o','u'];   
        function countVowels(word){
            const result = []
            const characters = word.split("");
            for (let i = 0; i<characters.length; i++) {
                for(let j=0; j<vowels.length; j++){
                   if(characters[i].toLowerCase() === vowels[j]){
                        result.push(characters[i]) 
                        break;
                   }
                }   
            }
            console.log(result.length);
        }
        countVowels('hello') //2 (e,o)
        countVowels('JavaScript') // 3 (a, a i)
        countVowels("bcd") // 0
        countVowels("AEIOU") //5 (AEIOU)
        countVowels("") // 0
    </script>
</body>
</html
